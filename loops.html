<html>
<head>
<title>loops in Java Script
</title>
</head>
<body>
<p id = 'Ip'></p>
<script>
let val=10;
const det={ fname: "L" ,sname: "Prasuna" ,ads: "Narasaraopet",mbl: 933054073};
for(i=1 ; i<val ; i++)
document.write(i+"<br>");
for(val in det)
document.writeln(det[val] +"<br>");
const fruits=["apple" , "banana" , "custard" , "Mango"];
for (f in fruits)
document.write(fruits[f]+"<br>");
</script>
</body>
</html>
