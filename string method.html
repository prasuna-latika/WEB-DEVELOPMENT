<html>
<head>
<title>String methods</title>
</head>
<body>
<p id = "stm"></p>
<script>
let s = "Working with string methods";
let sec = "It's eight";
document.getElementById("stm") . innerHTML = "length= " +s.length
document.write(s. charAt(10));
document.write(s[10]);
document.write(s. substring(5,13) +"<br>");
document.write(s. slice(10,20) +"<br>");
document.write(s. substr(5,13) +"<br>");
document.write(s. toUpperCase() +"<br>");
document.write(s. toLowerCase() +"<br>");
document.write(s. concat("first","second") + "<br>");
document.write(s. trim(10) + "<br>");
document.write(s. replace("with ","on") + "<br>");
document.write(s+ "<br>");
document.write(s. repeat(3) + "<br>");
document.write(s. split() + "<br>");
</script>
</body>
</html>
